<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="css/fonts.css" rel="stylesheet" type="text/css">
	<script src="js/scripts.js">
	</script>
	<title>HUDSON PIZZARIA</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 jumbotron">
				<h1>HUDSON's PIZZARIA</h1>
				<h2 align="center" style="color:black">ABOUT US.</h2>
				<p><i><strong>Hudson's Pizzeria, we know you want options. Pepperoni? Boring. Cheese? No way! Sausage? C'mon, let's get creative<br>
				Pleasure hosting you.</strong></i> <strong></strong></p>
				 <marquee width="100%" class="mar"> <i>WELCOME</i></marquee>
				 <h3 align="center" style="color:black">MENU.</h3                                                                                    >
				<div class="row">
					<div class="col-md-12">
						<form action="">
							<div class="form-block">
								<label for="">Pizza Size:</label> <select class="form-control" id="" name="size">
									<option value="small">
										Small
									</option>
									<option value="medium">
										Medium
									</option>
									<option value="large">
										Large
									</option>
								</select> <label for="">Crust:</label> <select class="form-control" id="" name="crust">
									<option value="crispy">
										Crispy
									</option>
									<option value="stuffed">
										Stuffed
									</option>
									<option value="gluten-free">
										Gluten-free
									</option>
								</select> <label for="">Toppings:</label> <select class="form-control" id="" name="toppings">
									<option value="pepperoni">
										Pepperoni
									</option>
									<option value="onions">
										Onions
									</option>
									<option value="bacon">
										Bacon
									</option>
									<option value="olive">
										Olive
									</option>
									<input type='submit' id='submit' value='Submit' onclick="calculateTotal()" />
								</select> <label for="">Pizza Delivery:</label> <input name="delivery" type="checkbox" value="yes"><b style="color: greenyellow">YES</b><br>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
